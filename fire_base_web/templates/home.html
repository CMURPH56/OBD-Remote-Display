    <body >

    <pre id="object"></pre>
    <ul id="list"><ul>


    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "apiKey",
        authDomain: "data_base_here.firebaseapp.com",
        databaseURL: "https://data_base_here.firebaseio.com",
        projectId: "projectId",
        storageBucket: "project.appspot.com",
        messagingSenderId: "messagingSenderId"
      };

      window.onload = function pageLoad(){

      firebase.initializeApp(config);
      const preObject = document.getElementById('object');
      const dbRefObject = firebase.database().ref().child('object');
      const dbRefList = dbRefObject.child('maniPres');
      const ulist = document.getElementById('list');

    //  dbRefObject.on('value', snap => console.log(snap.val()));
      dbRefObject.on('value', snap => {preObject.innerText = JSON.stringify(snap.val(), null, 3)});
      dbRefList.on('child_added', snap => console.log(snap.val()));

     }
    </script>
    </body>
